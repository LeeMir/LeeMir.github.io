<div class="author-comment-container">
    <p class="author-comment" id="leemir">
        <script type="text/javascript">
            function getUser() {
                const response = fetch("https://api.github.com/users/leemir", {
                    method:"GET",
                    headers: {
                        Authorization: "token "+${{ secrets.MY_SECRET_TOKEN }},
                    },
                });
                return response.then(res=>res.json());
            }
            async function authorComment() {
                var authorInfo = await getUser();
                var authorComment = document.createTextNode(authorInfo.bio);
                var parent = document.getElementById("leemir");
                parent.appendChild(authorComment);
                console.log(authorInfo.bio);
                if(authorInfo.bio==null) {
                    parent.parentNode.parentNode.removeChild(parent.parentNode);
                }
            }
            authorComment();
        </script>
    </p>
</div>
